<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- navbar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <h1>NEWS<span>24x7</span></h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">IPL</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" name="" id="" class="news-input" placeholder="e.g. Science">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <!-- mainbody -->
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>

    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image" >
            </div>
            <div class="card-content">
                <h3 id="news-title">This is Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 9/08/23</h6>
                <p class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim vitae temporibus rem odit doloribus cum accusantium neque veniam, perspiciatis quae?</p>
            </div>
        </div>
    </template>

    
    <script src="script.js"></script>
</body>
</html>
